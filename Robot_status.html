<!doctype html>
<html lang="en">
  <head>
    <title>Robot Interaction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-row">
        <div class="d-flex flex-col">
            <div class="container">
                    <div class="d-flex flex-row ">
                        <div class="col">
                            <button class="btn btn-lg btn-dark my-1">Digital Sensor</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">GPIO 1</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">1</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">GPIO 12</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1 mb-5">1</button>
                        </div>
                    </div>    
                    <div class="d-flex flex-row ">
                        <div class="col">
                            <button class="btn btn-dark mb-1 mt-5">Sensor Status</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Ultrasonic</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">IR</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Encoders</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Joint X</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Joint X</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Joint X</button>
                        </div>
                    </div>    
            </div>
        </div>
        <div class="d-flex flex-col">
            <div class="container">
                <div class="d-flex flex-row ">
                    <div class="col">
                        <button class="btn btn-lg btn-dark my-1">Analogue Sensor</button>
                    </div>
                </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">US 1</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">90</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">US 2</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">90</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">US 3</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">90</button>
                        </div>
                    </div>    
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">US 4</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">90</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row ">
                        <div class="col">
                            <button class="btn btn-dark my-1">IR</button>
                        </div>
                    </div> 
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Left</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">1</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Center</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">1</button>
                        </div>
                    </div>  
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Left</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">1</button>
                        </div>
                    </div> 
            </div>
        </div>
    </div>
      
      
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
